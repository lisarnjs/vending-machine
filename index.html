<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barogo</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <h1>음료수 자판기</h1>
  <ul class="drink-menu">
    <li id="coke">
      <h3>콜라</h3>
      <span></span>
    </li>
    <li id="water">
      <h3>물</h3>
      <span></span>
    </li>
    <li id="coffee">
      <h3>커피</h3>
      <span></span>
    </li>
  </ul>
  <section class="pay">
    <h2>Step 01) 결제수단을 선택해주세요</h2>
    <div class="pay-list">
      <div class="pay-list__cash">
        <h3 id="cash">현금</h3>
      </div>
      <div class="pay-list__card">
        <h3 id="card">카드</h3>
      </div>
    </div>
  </section>
  <section class="pay-cash">
    <h2>Step 02) 현금을 투입해주세요 (5만원권 사용 불가)</h2>
    <input type="text" placeholder="금액을 입력해주세요" />
    <button class="pay-cash__btn">확인</button>
  </section>
  <section class="pay-card">
    <h2>Step 02) 카드를 대고 원하는 음료수를 선택하세요</h2>
    <p></p>
  </section>
  <section class="select-drink">
    <h2>Step 03) 음료수를 선택하세요!</h2>
    <p class="select-drink__change"></p>
  </section>

  <section class="buy-list">
    <div>
      <h3>구입 목록</h3>
      <ul>
        <li>
          <strong>콜라</strong>
          <span>0개</span>
        </li>
        <li>
          <strong>물</strong>
          <span>0개</span>
        </li>
        <li>
          <strong>커피</strong>
          <span>0개</span>
        </li>
      </ul>
    </div>
    <div>
      <button id="changeBtn">구매 종료</button>
    </div>
  </section>
</body>
</html>
